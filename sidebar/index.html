<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Side Bar Designing</title>
  </head>
  <body>
    <main>
      <header class="sidebar-menulist flex-property">
        <div class="company-details list-property flex" id="company-details">
          <i class="fa-brands fa-sketch" aria-hidden="true"></i
          ><a href="#" class="company-logo-text list-items-text">The App</a>
        </div>
        <nav class="sidebarlist">
          <ul
            role="list"
            aria-label="Sidebar-Menu-List"
            class="side-menu flex-property"
          >
            <li class="list-items list-property flex" aria-label="home">
              <i class="fa-solid fa-house-chimney" aria-hidden="true"></i
              ><a class="list-items-text" href="#">Dashboard</a>
            </li>
            <li class="list-items list-property flex" aria-label="search">
              <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i
              ><a class="list-items-text" href="#">Search</a>
            </li>
            <li class="list-items list-property flex" aria-label="insights">
              <i class="fa-solid fa-bars-staggered" aria-hidden="true"></i
              ><a class="list-items-text" href="#">Insights</a>
            </li>
            <li class="list-items list-property flex" aria-label="docs">
              <i class="fa-solid fa-book" aria-hidden="true"></i
              ><a class="list-items-text" href="#">Docs</a>
            </li>
            <li class="list-items list-property flex" aria-label="community">
              <i class="fa-solid fa-users" aria-hidden="true"></i
              ><a class="list-items-text" href="#">Community</a>
            </li>
            <li class="list-items list-property flex" aria-label="tools">
              <i class="fa-solid fa-toolbox" aria-hidden="true"></i
              ><a class="list-items-text" href="#">Tools</a>
            </li>
            <li class="list-items list-property flex" aria-label="market">
              <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i
              ><a class="list-items-text" href="#">Market</a>
            </li>
            <li class="list-items list-property flex" aria-label="resources">
              <i class="fa-solid fa-circle-question" aria-hidden="true"></i
              ><a class="list-items-text" href="#">Resources</a>
            </li>
          </ul>
        </nav>
        <div role="list" arial-hidden="true" aria-label="app-mode" class="mode">
          <div class="dark mode-color"></div>
          <div class="blue mode-color"></div>
          <div class="light mode-color"></div>
        </div>
      </header>
    </main>
  </body>
</html>
